<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-window {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 600px;
            height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 80%;
        }

        .user {
            background-color: #007BFF;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background-color: #6c757d;
            color: white;
            align-self: flex-start;
            text-align: left;
        }

        .input-container {
            margin-top: auto;
            display: flex;
            position: sticky;
            bottom: 0;
            background-color: white;
            padding: 10px;
            border-top: 1px solid #ccc;
            width: 100%;
        }

        input[name="message"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-window" id="chat-window" >
        <div class="cont " id="cont" style="margin-left:30px ; align-items: center; justify-content: center;">
            <!-- Display previous conversations -->
            {% for message in conversation_history %}
                {% if message.is_user %}
                    <div class="message user">{{ message.text }}</div>
                {% else %}
                    <div class="message bot">{{ message.text }}</div>
                {% endif %}
            {% endfor %}
        </div>
        <!-- Input form -->
        <div class="input-container">
            <form action="" method="post" style="display: flex; width: 100%;">
                {% csrf_token %}
                <input type="text" name="message" placeholder="Type your query" required>
                <button type="button" id="clear">Clear</button>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
<script>
    // Scroll to the bottom of the chat window
    function scrollToBottom() {
        const chatWindow = document.getElementById('chat-window');
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Scroll to the bottom on page load
    window.onload = scrollToBottom;

    // Clear chat content and remove it from the database when "Clear" is clicked
    document.getElementById('clear').addEventListener('click', async function() {
        document.getElementById('cont').innerHTML = "";

        // Send an AJAX request to clear the conversation from the database
        await fetch('{% url "clear_conversation" %}', {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json',
            },
        });

        scrollToBottom();
    });
</script>
</body>
</html>
